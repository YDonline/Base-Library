<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<script type="text/JavaScript">
<!--
function MM_popupMsg(msg) { //v1.0
  alert(msg);
}
//-->
</script>
</head>

<body>
<form id="form1" name="form1" method="post" action="">
  <table width="100%" border="1" cellspacing="0" cellpadding="0">
    <tr>
      <td bgcolor="#CCCCCC">字典表维护</td>
    </tr>
    <tr>
      <td align="left" valign="top">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; <p><strong>&nbsp;&nbsp;&nbsp;&nbsp; excel导入数据</strong></p>
        <p>&nbsp;&nbsp;&nbsp; 
          <input type="button" name="Submit" value="选择文件" />
        未选择任何文件&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 
        <input type="button" name="Submit2" value="导入" />
        </p>
        <p>字典中文:
          <input type="text" name="textfield" />
       &nbsp;&nbsp; 字典标志:
       <input type="text" name="textfield2" />
        <label>
        <input name="Submit3" type="button" onclick="MM_popupMsg('查询成功！！')" value="查询" />
        </label>
        </p>
        <table width="50%" border="1" align="left" cellpadding="0" cellspacing="0">
          <tr>
            <th align="left" valign="top" scope="row">字典父项</th>
            <td><input type="text" name="textfield4" /></td>
          </tr>
          <tr>
            <th align="left" valign="top" scope="row">字典标志</th>
            <td><input type="text" name="textfield5" /></td>
          </tr>
          <tr>
            <th align="left" valign="top" scope="row">字典名称</th>
            <td><input type="text" name="textfield6" /></td>
          </tr>
          <tr>
            <th align="left" valign="top" scope="row">字典值</th>
            <td><input type="text" name="textfield7" /></td>
          </tr>
          <tr>
            <th align="left" valign="top" scope="row">是否排序</th>
            <td><input type="radio" name="radiobutton" value="radiobutton" /> 
              是&nbsp;&nbsp; <input name="radiobutton" type="radio" value="radiobutton" checked="checked" />
              否</td>
          </tr>
          <tr>
            <th align="left" valign="top" scope="row">排序值</th>
            <td><input type="text" name="textfield8" /></td>
          </tr>
          <tr>
            <th align="left" valign="top" scope="row">备注</th>
            <td><textarea name="textfield9" rows="3"></textarea></td>
          </tr>
          <tr>
            <th colspan="2" align="left" valign="top" scope="row"><div align="center">
              <input name="Submit4" type="button" onclick="MM_popupMsg('保存成功！！')" value="保存" />
            </div></th>
          </tr>
        </table></td>
    </tr>
  </table>
</form>

</body>

</html>
