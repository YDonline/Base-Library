<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<head>

<body>
<table width="80%" border="1" align="center" cellpadding="0" cellspacing="0">

    <th bgcolor="#33CCFF" scope="col">分配学员</th>
    <th bgcolor="#33CCFF" scope="col">分配老师</th>
    <th bgcolor="#33CCFF" scope="col">启用计划</th>
    <th bgcolor="#33CCFF" scope="col">完成</th>
  </tr>
</table>
<table width="80%" height="600" border="1" align="center" cellpadding="0" cellspacing="0">
  <tr>
    <th width="12%" height="30" scope="row">选择父类</th>
    <td width="39%"><form id="form1" name="form1" method="post" action="">
      <input name="textfield" type="text" value="JAV开发" size="50" />
    </form></td>
    <td colspan="2" rowspan="4"><div align="left"><img src="../../images/plan.png" alt="jh" width="200" height="100" hspace="15" vspace="0" /> </div>
        <form id="form9" name="form9" method="post" action="">
          <div align="center">
            <input type="button" name="Submit" value="选择封面图" />
          </div>
        </form></td>
  </tr>
  <tr>
    <th scope="row">计划名称</th>
    <td><form id="form2" name="form2" method="post" action="">
      <input name="textfield2" type="text" value="2019重庆工商-JAVA" size="50" />
    </form></td>
  </tr>
  <tr>
    <th height="43" scope="row">关键字</th>
    <td><form id="form3" name="form3" method="post" action="">
      <input name="textfield3" type="text" value="JAVA" size="50" />
    </form></td>
  </tr>
  <tr>
    <th height="34" scope="row">计划类型</th>
    <td><form id="form4" name="form4" method="post" action="">

        <option>- -请选择- -</option>
      </select>
    </form></td>
  </tr>
  <tr>
    <th height="49" scope="row">计划描述</th>
    <td><form id="form5" name="form5" method="post" action="">
      <textarea name="textfield4" cols="49" rows="3">2019重庆工商-JAVA</textarea>
    </form></td>
    <td colspan="2">&nbsp;</td>
  </tr>
  <tr>
    <th scope="row">直播码</th>
    <td><form id="form6" name="form6" method="post" action="">
      <input name="textfield5" type="text" size="50" />
    </form></td>
    <td colspan="2">&nbsp;</td>
  </tr>
  <tr>
    <th scope="row">直播上行地址</th>
    <td><input name="textfield6" type="text" size="50" /></td>
    <td colspan="2">&nbsp;</td>
  </tr>
  <tr>
    <th scope="row">直播下行地址</th>
    <td><input name="textfield7" type="text" size="50" /></td>
    <td colspan="2">&nbsp;</td>
  </tr>
  <tr>
    <th scope="row">开始时间</th>
    <td>2019-10-08</td>
    <td width="30%">结束时间</td>
    <td width="19%"><form id="form11" name="form11" method="post" action="">
      2019-12-30
    </form></td>
  </tr>
  <tr>
    <th scope="row">报名开始时间</th>
    <td><input name="textfield9" type="text" size="50" /></td>

    <td>50</td>

  <tr>

    <td>培训计划实际价格</td>
    <td>0.0</td>

  <tr>
    <th scope="row">培训计划学分</th>
    <td>0.0</td>
    <td>申请人数上限</td>
    <td>0</td>
  </tr>

    <td><form id="form7" name="form7" method="post" action="">
      <input name="radiobutton" type="radio" value="radiobutton" checked="checked" />

      <input name="radiobutton" type="radio" value="radiobutton" checked="checked" />

    <td><form id="form8" name="form8" method="post" action="">
      <input type="checkbox" name="checkbox" value="checkbox" />
    </form></td>
    <td>置顶</td>
    <td><form id="form10" name="form10" method="post" action="">
      <input name="checkbox2" type="checkbox" value="checkbox" checked="checked" />
    </form></td>
  </tr>
  <tr>
    <th scope="row">报名费</th>
    <td>0.0</td>
    <td colspan="2">&nbsp;</td>
  </tr>
  <tr>
    <th colspan="4" scope="row"><form id="form12" name="form12" method="post" action="">
      <input name="Submit2" type="button" onclick="MM_popupMsg('保存成功！！')" value="保存" />
