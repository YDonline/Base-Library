<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<script type="text/JavaScript">
<!--
function MM_popupMsg(msg) { //v1.0
  alert(msg);
}
//-->
</script>
</head>

<body>
<table width="100%" height="410" border="1" cellpadding="0" cellspacing="0">
  <tr>
    <td>考试名称</td>
    <td><form id="form3" name="form3" method="post" action="">
      <input name="textfield" type="text" value="输入考试名称" />
    </form>
    </td>
    <td>考试时长</td>
    <td><form id="form6" name="form6" method="post" action="">
      <input type="text" name="textfield4" />
    </form>
    </td>
  </tr>
  <tr>
    <td>及格分数</td>
    <td><form id="form4" name="form4" method="post" action="">
      <input type="text" name="textfield2" />
    </form>
    </td>
    <td>允许重考次数</td>
    <td><form id="form7" name="form7" method="post" action="">
      <input type="text" name="textfield5" />
    </form>
    </td>
  </tr>
  <tr>
    <td>考试开始时间</td>
    <td><form id="form5" name="form5" method="post" action="">
      <input type="text" name="textfield3" />
    </form>
    </td>
    <td>考试结束时间</td>
    <td><form id="form8" name="form8" method="post" action="">
      <input type="text" name="textfield6" />
    </form>
    </td>
  </tr>
  <tr>
    <td>是否显示分数</td>
    <td><form id="form1" name="form1" method="post" action="">
      <input name="radiobutton" type="radio" value="radiobutton" checked="checked" />
      是&nbsp;
      <input type="radio" name="radiobutton" value="radiobutton" />
      否
    </form></td>
    <td>&nbsp;</td>
    <td>&nbsp;</td>
  </tr>
  <tr>
    <td height="157" colspan="4" valign="top">考试说明（选填）</td>
  </tr>
  <tr>
    <td colspan="4"><form id="form2" name="form2" method="post" action="">
      <div align="center">
        <input name="Submit" type="button" value="保存" onclick="location.href='../独立考试设置main.html';MM_popupMsg('保存成功！！')" />
      </div>
    </form></td>
  </tr>
</table>
</body>
</html>
