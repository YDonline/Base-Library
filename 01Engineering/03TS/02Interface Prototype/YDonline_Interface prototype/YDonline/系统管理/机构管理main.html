<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
<title>系统管理/机构管理</title>
<script type="text/JavaScript">
<!--
function MM_popupMsg(msg) { //v1.0
  alert(msg);
}
//-->
</script>
</head>

<body>
<table width="454" height="98" border="1" align="left" cellpadding="1" cellspacing="1">
  <tr>
    <th width="153" scope="row">父机构：</th>
    <td width="288">      <input name="textfield" type="text" size="40" />    </td>
  </tr>
  <tr>
    <th scope="row">机构名：</th>
    <td>      <input name="textfield2" type="text" size="40" />    </td>
  </tr>
  <tr>
    <th scope="row">机构类型：</th>
    <td>      <select name="select2">
      <option>- -请选择- -</option>
      </select>    </td>
  </tr>
  <tr>
    <th scope="row">机构唯一码：</th>
    <td>      <input type="text" name="textfield3" />      <input name="Submit2" type="submit" onclick="MM_popupMsg('获取成功！！')" value="获取标识码" />    </td>
  </tr>
  <tr>
    <th scope="row">描述：</th>
    <td>      <input name="textfield4" type="text" size="40" />    </td>
  </tr>
  <tr>
    <th colspan="2" scope="row"><input name="Submit" type="submit" onclick="MM_popupMsg('保存成功！！')" value="保存" /></th>
  </tr>
</table>
</body>
</html>
